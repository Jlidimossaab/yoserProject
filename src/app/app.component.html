<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Categories</span>
                        </a>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100" *ngFor="let category of categories"
                                (click)="onCategoryClick(category.id)">
                                <a href="#" class="nav-link px-0"> <span
                                        class="d-none d-sm-inline">{{category.name}}</span> </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                            class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">loser</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        </ng-container>
                        <ng-container *ngIf="loginService.getLoggedIn() | async as loggedIn">

                        <li *ngIf="!isloggedIn"><a class="dropdown-item" href="#" (click)="showDialog()">Sign In</a></li>
                        <li *ngIf="isloggedIn"><a class="dropdown-item" href="#" (click)="logout()">Sign Out</a></li>
                        

                    </ul>
                </div>
            </div>
        </div>

        <div class="col py-3">
            <div class="row">
            </div>
            <div class="row">
                <app-map [selectedCategoryId]="selectedCategoryId"></app-map>
            </div>

        </div>
    </div>
</div>

<p-dialog header="Sign In" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <app-login></app-login>
</p-dialog>
